<form id="item-form">
    <label for="item-title">Title:</label>
    <input type="text" id="item-title" name="title" required>
    <label for="item-description">Description:</label>
    <textarea id="item-description" name="description"></textarea>
    <label for="item-due-date">Due Date:</label>
    <input type="date" id="item-due-date" name="dueDate" required>
    <label for="item-priority">Priority:</label>
    <select id="item-priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <button type="submit">Create Item</button>
</form>
