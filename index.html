<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
<script defer src="./bundle.js"></script><link href="./styles.css" rel="stylesheet"></head>
<body>
    <div id="container">
        <aside id="sidebar">
            <button id="home-tab">Home</button>
